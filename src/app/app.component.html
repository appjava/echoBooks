<div class="container app">
  <div class="row">
    <div class="col-sm-8">
      <h1 class="text-center">
        {{title}}
      </h1>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissable">
        <a href="#" class="close">
          {{mensaje}}
        </a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <img class="logo" src="../assets/echoBooks.png" alt="Logo">
    </div>
    <div class="col-sm-8">
      <h2>Create New Book:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="title" class="control-label col-sm-2">
            Title: 
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="model.title" placeholder="Book Title">
          </div>
        </div>
        <div class="form-group">
          <label for="author" class="control-label col-sm-2">
            Author: 
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="author" name="author" [(ngModel)]="model.author" placeholder="Book Author">
          </div>
        </div>
        <div class="form-group">
          <label for="genere" class="control-label col-sm-2">
            Genere: 
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="genere" name="genere" [(ngModel)]="model.genere" placeholder="Book Genere">
          </div>
        </div>
        <div class="form-group">
          <label for="pages" class="control-label col-sm-2">
            Pages: 
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="pages" name="pages" [(ngModel)]="model.pages" placeholder="Book Pages">
          </div>
        </div>
        <div class="form-group">
          <label for="status" class="control-label col-sm-2">
            Status: 
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="status" name="status" [(ngModel)]="model.status" placeholder="Book Status">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="addBook()">
              Create
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <h2>All Books</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>TITLE</th>
            <th>AUTHOR</th>
            <th>GENERE</th>
            <th>PAGES</th>
            <th>STATUS</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books; let i = index">
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.genere}}</td>
            <td>{{book.pages}}</td>
            <td>{{book.status}}</td>
            <td>
              <a (click)="updateBook()" class="btn btn-success">
                Update
              </a>
              <a (click)="deleteBook()" class="btn btn-warning">
                Delete
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-4">
      <h2>Update Book:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="title" class="control-label col-sm-2">
            Title: 
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="model2.title" placeholder="Book Title">
          </div>
        </div>
        <div class="form-group">
          <label for="author" class="control-label col-sm-2">
            Author: 
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="author" name="author" [(ngModel)]="model2.author" placeholder="Book Author">
          </div>
        </div>
        <div class="form-group">
          <label for="genere" class="control-label col-sm-2">
            Genere: 
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="genere" name="genere" [(ngModel)]="model2.genere" placeholder="Book Genere">
          </div>
        </div>
        <div class="form-group">
          <label for="pages" class="control-label col-sm-2">
            Pages: 
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="pages" name="pages" [(ngModel)]="model2.pages" placeholder="Book Pages">
          </div>
        </div>
        <div class="form-group">
          <label for="status" class="control-label col-sm-2">
            Status: 
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="status" name="status" [(ngModel)]="model2.status" placeholder="Book Status">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="updateBook()">
              Update
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
